<div class="paginator">
  <button
    (click)="previousPage()"
    [disabled]="currentPage === 0"
    class="page-btn"
  >
    Previous
  </button>

  <span class="page-info">
    Page {{ currentPage + 1 }} of {{ totalPages }}
  </span>

  <button
    (click)="nextPage()"
    [disabled]="currentPage >= totalPages - 1"
    class="page-btn"
  >
    Next
  </button>
</div>
